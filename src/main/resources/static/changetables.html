<head>

<title>台况-首页</title>

<body>
<header>
	<h1>台 况</h1>


</header>
<div class="nav">
	<ul>
		<li><a href="#" class="active">全 部</a></li>

        <li><a href="#">包 间</a></li>
        <li><a href="#">卡 座</a></li>
    </ul>
</div>


<div class="content" id="showtables" >
	<ul class="desk"  v-for="table in tables">

		aaaaaaaaaaaaaaaaaaa
		{{table.tname}}

			<p class="sub_txt"><span class="p_num">预   定</span></p>
		</a>

		<a href="#" class="service" >
			<p class="use_txt">就<span class="p_num"></span>餐</p>

		<a  href="javascript:void(0)" onclick = "document.getElementById('open').style.display='block';document.getElementById('operate').style.display='block'" class="unused">

		</a>

            </div>
		</div>
</ul>
</div>

	<ul>

    </ul>
</footer>

<script type="text/javascript">

	alert("111111111111111111");

	var appmenu = new Vue({
		el: '#showtables',
		data: {
			tables:[]

		}
	});

	$(function(){

		alert("aaaaaaaaaaaaa");
		$.ajax({
			url:"admin/selectAllTables",
			type:"get",
			success:function(res){
				appmenu.tables=res.data;
				alert(res.data);
				console.log(res.data);
			}
		})
	})

</script>
