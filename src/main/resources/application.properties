spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://10.8.155.18:3306/orderfood?serverTimezone=UTC
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
server.port=80


#启用调试日志
debug=true
#启用日志文件
logging.file.name=system.log


#Redis数据库索引（默认为0）
spring.redis.database=0
#Redis服务器地址
spring.redis.host=10.8.155.19
#Redis服务器连接端口
spring.redis.port=6379
#Redis服务器连接密码（默认为空）
spring.redis.password=
#连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
#连接池最大阻塞等待时间（使用负值表示没有限制）【我配置这个的时候报红色标，最后我就直接 spring.redis.jedis.pool.max-wait=，因为在RedisProperties类里面有默认的配置，所以可以直接=空，max-wait、max-idle、以及min-idle也均有默认配置值】
spring.redis.jedis.pool.max-wait=-1
#连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
#连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
#连接超时时间（毫秒）
spring.redis.timeout=10000ms
